<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Machine</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Please enter your numbers</h1>
      <div>
        <form id="form">
          <div class="form-group">
            <label for="countTo">Number to Count To</label>
            <input id="countTo" class="form-control" type="number">
          </div>
          <div class="form-group">
            <label for="countBy">Number to Count By</label>
            <input id="countBy" class="form-control" type="number">
          </div>
          <div class="form-group">
            <label for="startAt">Where do you want to start?</label>
            <input id="startAt" class="form-control" type="number">
          </div>
          <button type="submit" class="btn">Start Counting</button>
        </form>
    <div id="result">
      <br>
      <p>Mr. Computer says: <span id="output"></span></p>
    </div>
    </div>
</body>
</html>
